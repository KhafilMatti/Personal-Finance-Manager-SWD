<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register â€“ Personal Finance Manager</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
</head>
<body class="bg-light">

<nav class="navbar navbar-light bg-white border-bottom mb-4 px-4">
    <span class="navbar-brand mb-0 h4">Personal Finance Manager</span>
</nav>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="card shadow-sm" style="max-width: 450px; width: 100%;">
        <div class="card-body">
            <h4 class="card-title mb-3 text-center">Create an Account</h4>

            {% if error %}
                <div class="alert alert-danger py-2">{{ error }}</div>
            {% endif %}

            <form method="POST" action="{{ url_for('register_page') }}">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input
                        type="text"
                        class="form-control"
                        id="username"
                        name="username"
                        required
                    >
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input
                        type="password"
                        class="form-control"
                        id="password"
                        name="password"
                        required
                    >
                </div>
                <div class="mb-3">
                    <label for="confirm" class="form-label">Confirm Password</label>
                    <input
                        type="password"
                        class="form-control"
                        id="confirm"
                        name="confirm"
                        required
                    >
                </div>
                <div class="mb-3">
                    <label for="role" class="form-label">Role</label>
                    <select id="role" name="role" class="form-select">
                        <option value="user" selected>User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>

            <p class="mt-3 mb-0 text-center">
                Already have an account?
                <a href="{{ url_for('login_page') }}">Log in</a>
            </p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
